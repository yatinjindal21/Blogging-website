<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style/signlog.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

   <script>
      //------------------ login =======================
      $(document).ready(function () {

         $("#submit").click(function () {
            var email = $("#inputemail").val();
            var password = $("#inputpassword").val();
            var obj = {
               type: "get",
               url: "/login-user",
               data: {
                  kuchUname: email,
                  kuchPwd: password
               }
            }

            $.ajax(obj).done(function (respKuch) {
               console.log(respKuch);
               if (respKuch == "(Invalid User-ID)") {
                  $("#emailres").html(respKuch);
                  $("#pwdres").html("*");
                  $("#lres").html("");
               }
               else if (respKuch == "(Incorrect Password)") {
                  $("#pwdres").html(respKuch);
                  $("#emailres").html("*");
                  $("#lres").html("");
               }
               else {
                  localStorage.setItem("activeID", $("#inputemail").val());
                  location.href = "home.html";
               }
            }).fail(function (errKuch) {
               //alert(errKuch);
               $("#lres").html(errKuch);
            })
         });

         $('input').on('input', function () {
            var allFilled = true;
            $('input').each(function () {
               if ($(this).val() === '') {
                  allFilled = false;
                  return false; // Exit each loop early if any input is empty
               }
            });
            $('#submit').prop('disabled', !allFilled);
         });
      });
   </script>

   
</head>

<!--=================================================================================================================================-->


<body style="background-image: url('pics/janko-ferlic-sfL_QOnmy00-unsplash.jpg');height: 100vh;">
   <div id="title" style=" height: 2em; font-size: 1.7em; font-weight:600;">
      Blogospy
   </div>
   <form style="margin-top:3.5em;">
      <div id="box1" style="margin-bottom: 20px;padding-bottom: 2em;">
         <div class="container">
            <div style="text-align: center;" id="logintitle">Login</div>
            <!-- margin-top: 4em; padding-left: 1.2em; padding-right: 1.2em; padding-bottom: 1.3em; width:25em;-->

            <div class="form-group" style="margin-top: 0.8em;">
               <label for="inputemail">Username<span id="emailres" style="color: red;">*</span></label>
               <input type="email" class="form-control" id="inputemail" name="inputemail" aria-describedby="emailHelp"
                  style="background-color: rgba(255, 253, 251, 0.503);">
            </div>
            <div class="form-group">
               <label for="inputpassword">Password<span id="pwdres" style="color: red;">*</span></label>
               <input type="password" class="form-control" id="inputpassword" name="inputpassword"
                  aria-describedby="passcheck" style="background-color: rgba(255, 253, 251, 0.503);">
               <div style="text-align: right; margin-top: 1em; "><a href="#">Forgot
                     Password?</a></div>
            </div>
            <span id="lres"></span>
            <button id="submit" type="button" class="btn" style="margin:auto" disabled>Log
               in</button>

            <div style="text-align: center; margin-top: 30px;">Don't have an account? <a href="/signup.html">Sign up
                  here</a>
            </div>
         </div>
      </div>
   </form>
</body>

</html>
