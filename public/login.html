<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style/signlog.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

   <script>
      //------------------ login =======================
      $(document).ready(function () {

         $("#submit").click(function () {
            var email = $("#inputemail").val();
            var password = $("#inputpassword").val();
            var obj = {
               type: "get",
               url: "/login-user",
               data: {
                  kuchEmail: email,
                  kuchPwd: password
               }
            }

            $.ajax(obj).done(function (respKuch) {
               console.log(respKuch);
               if (respKuch == "(Invalid User-ID)") {
                  $("#emailres").html(respKuch);
                  $("#pwdres").html("*");
                  $("#lres").html("");
               }
               else if (respKuch == "(Incorrect Password)") {
                  $("#pwdres").html(respKuch);
                  $("#emailres").html("*");
                  $("#lres").html("");
               }
               else {
                  localStorage.setItem("activeID", $("#inputemail").val());
                  location.href = "home.html";
               }
            }).fail(function (errKuch) {
               //alert(errKuch);
               $("#lres").html(errKuch);
            })
         });
      });
   </script>
</head>

<!--=================================================================================================================================-->


<body id="bodybg" style="background-image: url('pics/jess-bailey-UHqfUTDmdC4-unsplash.jpg');">
   <div id="title" style="margin-bottom: 0px; height: 65px;">
      <h3>Blogospy</h3>
   </div>
   <div id="box" style="height: 420px; width: 400px; margin-top: 0px; padding-left: 20px; padding-right: 20px;">
      <div class="container">
         <h4 style="text-align: center; padding-top: 20px;">Login</h3>

            <form style="padding-top: 10px;">
               <div class="form-group">
                  <label for="inputemail">Username<span id="emailres" style="color: red;">*</span></label>
                  <input type="email" class="form-control" id="inputemail" name="inputemail"
                     aria-describedby="emailHelp">
               </div>
               <div class="form-group">
                  <label for="inputpassword">Password <span id="pwdres" style="color: red;">*</span></label>
                  <input type="password" class="form-control" id="inputpassword" name="inputpassword"
                     aria-describedby="passcheck">
                  <div style="margin-left: 200px; margin-top: 10px; font-size:medium;"><a href="#">Forgot
                        Password?</a></div>
               </div>
               <span id="lres"></span>
               <button id="submit" type="button" class="btn" style="margin-left: 90px; margin-top: 10px;">Log
                  in</button>
            </form>
            <div style="text-align: center; margin-top: 30px;">Don't have an account? <a href="/signup.html">Sign up
                  here</a>
            </div>
      </div>
   </div>
</body>

</html>
