<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style/signlog.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">

</head>

<body>

    <body id="bodybg" style="background-image: url('pics/jess-bailey-UHqfUTDmdC4-unsplash.jpg');">
        <div id="title" style="margin-bottom: 0px; height: 65px;">
            <h3>Blogospy</h3>
        </div>
        <div id="box" style="height: 420px; 
width: 400px; margin-top: 0px; padding-left: 20px; padding-right: 20px;">
            <div class="container">
                <h4 style="text-align: center; padding-top: 20px;">Login</h3>

                    <form style="padding-top: 10px;">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Username or Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" aria-describedby="passcheck">
                            <div style="margin-left: 200px; margin-top: 10px; font-size:medium;"><a href="#">Forgot Password?</a></div>
                        </div>
                        <button id="submit" type="submit" class="btn" style="margin-left: 90px; margin-top: 10px;">Log in</button>
                    </form>
                    <div style="text-align: center; margin-top: 30px;">Don't have an account? <a href="#">Sign up here</a></div>
            </div>
        </div>
    </body>

</html>
