<!doctype html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Bootstrap demo</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
   <link rel="stylesheet" href="style/view-blog.css">
   <script src="script/angular.min.js"></script>

   <script>

      var id = localStorage.getItem("blogID");

      var module = angular.module("myModule", []);
      module.controller("myController", function ($scope, $http) {
         $scope.id = localStorage.getItem("blogID");

         $scope.jsonArray;

         $scope.fetchData = function () {
            var url = "/get-blog-data?blogid=" + $scope.id;
            $http.get(url).then(done, fail);
            function done(response) {
               $scope.jsonArray = response.data;
            }
            function fail(err) {
               alert(err.data);
            }
         }
      })
   </script>
</head>

<body ng-app="myModule" ng-controller="myController" ng-init="fetchData()"
   style="background-image: url(pics/office-581127_1280.jpg);">

   <center>
      <main>
         <div ng-repeat="obj in jsonArray"></div>
      </main>
   </center>
</body>

</html>
