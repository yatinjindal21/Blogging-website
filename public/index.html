<!doctype html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Bootstrap demo</title>
   
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style/index.css">
</head>

<body>
   <nav class="navbar navbar-dark" style="height: 70px;">
      <div class="container-fluid">
         <a class="navbar-brand" href="#">
            <img src="pics/pexels-photo-262508.webp" alt="Logo" width="30" height="24"
               class="d-inline-block align-text-top">
            Blogging Website
         </a>
         <div>
            <button class="btn btn-outline-light btn-lg ms-2" type="submit"><b>Signup</b></button>
            <button class="btn btn-outline-light btn-lg ms-2 me-3" type="submit"><b>Login</b></button>
         </div>
      </div>
   </nav>
   <div class="container-fluid">
      <div class="col-md-12">
         <div class="col-md-5 d-flex flex-column align-items-center" style="float: left;">
            <div id="desc-head">Experience the World of Limitless Expressions!!!</div>
            <div class="mt-5">
               <div class="ms-5 me-5" id="description">Share your thoughts, ideas, and stories with the world
                  effortlessly.
                  Connect, engage, and inspire through words on our intuitive and user-friendly blogging website.</div>
            </div>
            <div>
               <button class="btn btn-lg text-white" id="start">Get Started</button>
            </div>
         </div>
         <div class="col-md-7" id="collage">
            <div id="img-1">
               <img src="pics/macbook-apple-imac-computer-39284.jpeg" class="img-fluid" alt="">
            </div>
            <div id="img-2">
               <img src="pics/pexels-photo-261579.webp" class="img-fluid" alt="">
            </div>
            <div id="img-3">
               <img src="pics/pexels-photo-262508.webp" class="img-fluid" alt="">
            </div>
            
         </div>
      </div>
   </div>
